<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vert slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/862bdd273d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: blue;">
                <h1>The Tank</h1>
                <p>In blue</p>
            </div>
            <div style="background-color: red;">
                <h1>The red pill</h1>
                <p>In red</p>
            </div>
            <div style="background-color: green;">
                <h1>free your mind</h1>
                <p>In blue</p>
            </div>
            <div style="background-color: yellow;">
                <h1>The matrix</h1>
                <p>In blue</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1518730101512-5b719bf28abb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1542353436-312f0e1f67ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZnJlZSUyMHlvdXIlMjBtaW5kfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1640420056827-1e7c456c5779?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHJlZCUyMHBpbGx8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1605158743762-f887b36eef11?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c2Vuc29yeSUyMGRlcHJpdmF0aW9ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
